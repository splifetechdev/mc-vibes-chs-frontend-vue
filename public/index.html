<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="<%= BASE_URL %>IMG_9022.png" />
    <title><%= VUE_APP_TITLE %></title>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(82, 86, 89);
        box-sizing: border-box;
      }

      canvas,
      .canvas-container {
        -webkit-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
      }

      .toolbar {
        width: 100%;
        background-color: rgb(50, 54, 57);
        height: 50px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      #pdf-container {
        margin-top: 60px;
        padding-left: 10px;
        text-align: center;
      }

      button:focus {
        outline: 0;
      }

      .toolbar .tool {
        display: inline-block;
        color: #fff;
        height: 100%;
        padding-top: 10px;
        padding-left: 10px;
        margin-right: 5px;
      }

      .toolbar .tool label,
      .toolbar .tool select,
      .toolbar .tool input {
        display: inline-block;
        width: auto;
        height: auto !important;
        padding: 0;
      }

      .toolbar .tool input {
        width: 50px;
      }

      .toolbar .tool .color-tool {
        height: 25px;
        width: 25px;
        border-radius: 25px;
        border: 0;
        cursor: pointer;
        display: inline-block;
      }

      .toolbar .tool .color-tool.active {
        -webkit-box-shadow: 3px 4px 5px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 3px 4px 5px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 3px 4px 5px 0px rgba(0, 0, 0, 0.75);
      }

      .toolbar .tool:nth-last-child(1) {
        float: right;
      }

      .toolbar .tool .tool-button {
        background-color: rgb(50, 54, 57);
        border: 1px solid rgb(50, 54, 57);
        color: #fff;
        cursor: pointer;
      }

      .toolbar .tool .tool-button:hover,
      .toolbar .tool .tool-button.active {
        background-color: rgb(82, 86, 89);
        border-color: rgb(82, 86, 89);
      }
    </style>
    <style>
      canvas,
      .canvas-container {
        margin-bottom: 25px;
      }

      .canvas-container {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but my-stock-workshop doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.2.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
    <script src="https://unpkg.com/printd/printd.umd.min.js"></script>
  </body>
  <script type="text/javascript" language="javascript">
    var timestamp = new Date().getTime();
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "<%= BASE_URL %>sample.js?t=" + timestamp;
    document.head.appendChild(script);
  </script>
</html>
